<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Counter App | Alee"</title>
</head>
<body>
    <div class="container">
        <div class="counter-wrapper">
            <div class="counter-item">
                <span id="days">121</span>
                <span>Days</span>
            </div>
            <div class="counter-item">
                <span id="hours">72</span>
                <span>Hours</span>
            </div>
            <div class="counter-item">
                <span id="minutes">57</span>
                <span>Minutes</span>
            </div>
            <div class="counter-item">
                <span id="seconds">43</span>
                <span>Seconds</span>
            </div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
