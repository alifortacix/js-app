<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Quiz App | Alee</title>
</head>
<body>
    <div class="container">
        <div class="quizbox-wrapper">
            <form action="#">
                <div class="question">
                    <span id="question">What's my name ?</span>
                </div>
                <div class="answers">
                    <div class="answer">
                        <input type="radio" name="answer" value="" />
                        <label for="" class="answer-label" id="a">Ali Fortacı</label>
                    </div>
                    <div class="answer">
                        <input type="radio" name="answer" />
                        <label for="" class="answer-label" id="b" >Süleyman Fortacı</label>
                    </div>
                    <div class="answer">
                        <input type="radio" name="answer" />
                        <label for="" class="answer-label" id="c">Umutcan Adıgüzel</label>
                    </div>
                    <div class="answer">
                        <input type="radio" name="answer" />
                        <label for="" class="answer-label" id="d">Aylin Fortacı</label>
                    </div>
                    <button type="submit" class="btn btn-primary" id="next" >Next</button>
                </div>
            </form>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
